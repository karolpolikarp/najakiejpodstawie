<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(145, 63%, 42%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(145, 55%, 55%);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#primaryGradient)" opacity="0.1"/>

  <!-- Scale icon -->
  <g fill="url(#primaryGradient)">
    <!-- Center pillar -->
    <rect x="246" y="180" width="20" height="180" rx="4"/>

    <!-- Base -->
    <rect x="206" y="350" width="100" height="24" rx="12"/>

    <!-- Beam -->
    <rect x="156" y="185" width="200" height="16" rx="8"/>

    <!-- Left scale pan -->
    <path d="M 180 210 L 160 250 L 200 250 Z" fill="url(#primaryGradient)"/>
    <line x1="180" y1="201" x2="180" y2="210" stroke="url(#primaryGradient)" stroke-width="3"/>

    <!-- Right scale pan -->
    <path d="M 332 210 L 312 250 L 352 250 Z" fill="url(#primaryGradient)"/>
    <line x1="332" y1="201" x2="332" y2="210" stroke="url(#primaryGradient)" stroke-width="3"/>

    <!-- Balance point (top circle) -->
    <circle cx="256" cy="185" r="12" fill="url(#primaryGradient)"/>
  </g>

  <!-- Text -->
  <text x="256" y="410" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#primaryGradient)" text-anchor="middle">
    JakiePrawo
  </text>
  <text x="256" y="445" font-family="Arial, sans-serif" font-size="24" fill="hsl(145, 40%, 50%)" text-anchor="middle" opacity="0.8">
    .pl
  </text>
</svg>
