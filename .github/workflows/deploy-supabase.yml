name: Deploy to Supabase

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify Supabase configuration
        run: |
          echo "Project ID from config.toml:"
          cat supabase/config.toml
          echo "Checking migrations..."
          ls -la supabase/migrations/ || echo "No migrations directory"
          echo "Checking functions..."
          ls -la supabase/functions/ || echo "No functions directory"

      - name: Link Supabase project
        run: |
          echo "Linking to project: ${{ secrets.SUPABASE_PROJECT_ID }}"
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --password "${{ secrets.SUPABASE_DB_PASSWORD }}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Run Database Migrations
        run: |
          echo "Pushing database migrations to remote..."
          supabase db push --password "${{ secrets.SUPABASE_DB_PASSWORD }}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: true
        id: migrations

      - name: Deploy Edge Functions
        run: |
          echo "Deploying Edge Functions..."
          supabase functions deploy --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: true
        id: functions

      - name: Deployment Summary
        run: |
          echo "=== Deployment Summary ==="
          echo "Migrations status: ${{ steps.migrations.outcome }}"
          echo "Functions status: ${{ steps.functions.outcome }}"
          if [ "${{ steps.migrations.outcome }}" == "failure" ] || [ "${{ steps.functions.outcome }}" == "failure" ]; then
            echo "⚠️ Some deployments failed - check logs above"
            exit 1
          else
            echo "✅ Deployment completed successfully!"
          fi
