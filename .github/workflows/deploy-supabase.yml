name: Deploy to Supabase

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'supabase/functions/**'
      - 'supabase/migrations/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Check for function changes
        id: check_functions
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q "^supabase/functions/"; then
            echo "functions_changed=true" >> $GITHUB_OUTPUT
          else
            echo "functions_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for migration changes
        id: check_migrations
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q "^supabase/migrations/"; then
            echo "migrations_changed=true" >> $GITHUB_OUTPUT
          else
            echo "migrations_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Link Supabase project
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions
        if: steps.check_functions.outputs.functions_changed == 'true'
        run: |
          echo "Deploying Edge Functions..."
          supabase functions deploy --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Run Database Migrations
        if: steps.check_migrations.outputs.migrations_changed == 'true'
        run: |
          echo "Running database migrations..."
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Functions deployed: ${{ steps.check_functions.outputs.functions_changed }}"
          echo "Migrations applied: ${{ steps.check_migrations.outputs.migrations_changed }}"
